name: Daily Link Checker

on:
  workflow_dispatch:  # Manual trigger
  schedule:
    - cron: "0 6 * * *"  # Daily at 6 AM UTC

jobs:
  check-links:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: read
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      
      - name: Install lychee
        run: |
          wget -q https://github.com/lycheeverse/lychee/releases/latest/download/lychee-x86_64-unknown-linux-gnu.tar.gz
          tar -xzf lychee-x86_64-unknown-linux-gnu.tar.gz
          sudo mv lychee /usr/local/bin/
          lychee --version
      
      - name: Check links for each URL
        run: python scripts/check_links.py
      
      - name: Upload results
        uses: actions/upload-artifact@v3
        with:
          name: link-check-results-${{ github.run_number }}
          path: |
            results/link-report.md
            results/link-report.json
            results/detailed-lychee-output.txt
      
      - name: Create issue if broken links found
        if: failure()
        uses: peter-evans/create-issue-from-file@v5
        with:
          title: "Daily Link Check Report - Broken Links Found"
          content-filepath: ./results/link-report.md
          labels: automated, broken-links